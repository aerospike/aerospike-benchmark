name: Build:Main
on:
  push:
    branches: [ main ]
jobs:
  build-libraries:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        ev-lib: ["", libev, libuv, libevent]
    env:
      LIBYAML_VERSION: 0.2.5
    steps:
    - name: Install event libs
      run: |
        sudo apt-get install -y libevent-dev libev-dev libuv1-dev
    - name: Checkout asbench
      uses: actions/checkout@v2
      with: 
        path: main
        submodules: recursive
    - name: Build asbench
      run: make EVENT_LIB=${{ matrix.ev-lib }}
      working-directory: main
    - name: Sanity test asbench artifact
      run: |
        ./asbench | grep "ERROR Failed to connect"
      working-directory: main/target
    - name: Get artifact name
      uses: haya14busa/action-cond@v1
      id: artifact-name
      with:
        cond: ${{ matrix.ev-lib == '' }}
        if_true: asbench-${{ runner.os }}
        if_false: asbench-${{ runner.os }}-${{ matrix.ev-lib }}
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with: 
        name: ${{ steps.artifact-name.outputs.value }}
        path: main/target/asbench
        if-no-files-found: error
  pre-release:
    needs: build-libraries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout asbench
        uses: actions/checkout@v2
        with: 
          submodules: recursive
      - name: Get artifacts
        uses: actions/download-artifact@v2
        with: 
          path: binaries/
      - name: Create tarball
        run: tar -czf binaries.tar.gz binaries
      - name: Automatic Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Snapshot Build"
          files: |
            binaries.tar.gz
            LICENSE.md
            README.md
